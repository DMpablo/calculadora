<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Calculadora</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script defer src="./calc.js"></script>
</head>
  <body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <div class="conteiner">

        <input class="col-12" id="result" type="texto" placeholder="0">
        <div class="row">
            <div name="data-number" class="col-3 num">7</div>
            <div name="data-number" class="col-3 num">8</div>
            <div name="data-number" class="col-3 num">9</div>
            <div name="funcion"     class="col-3 fun">/</div>
        </div>
        <div class="row">
            <div name="data-number" class="col-3 num">4</div>
            <div name="data-number" class="col-3 num">5</div>
            <div name="data-number" class="col-3 num">6</div>
            <div name="funcion"     class="col-3 fun">X</div>
        </div>
       
        <div class="row">
            <div name="data-number" class="col-3 num">1</div>
            <div name="data-number" class="col-3 num">2</div>
            <div name="data-number" class="col-3 num">3</div>               
            <div name="data-igual"  class="col-3 fun">=</div>
        </div>
        <div class="row">
            <div name="funcion"     class="col-3 fun">+</div>
            <div name="data-number" class="col-3 num">0</div>
            <div name="funcion"     class="col-3 fun">-</div>
            <div name="data-delete" class="col-3 fun">C</div>
        </div>
           
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

 
  </body>
</html>
